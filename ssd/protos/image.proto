message ImageConfig {
    required int32 height = 1 [default=300];
    required int32 width = 2 [default=300];
    required string path = 3;
    optional float minimum_jaccard_overlap = 4 [default=0.7];
    optional float min_aspect_ratio = 5 [default=0.5];
    optional float max_aspect_ratio = 6 [default=2];
    optional float min_area = 7 [default=0.1];
    optional float max_area = 8 [default=1];
    optional bool flip = 9 [default=true];
}