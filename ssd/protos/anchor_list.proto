syntax = "proto2";

package ssd.protos;

import "ssd/protos/anchor.proto";

message AnchorList {
    required float min_scale = 1 [default=0.2];
    required float max_scale = 2 [default=0.9];
    repeated AnchorConfig anchor = 3;
    // "linear" or "exp"
    required string method = 4 [default="linear"];
}